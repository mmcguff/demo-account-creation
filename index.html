<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Demo Registration</title>
</head>

<body>

    <form id="regForm" action="/action_page.php">
        <h1>Demo Registration</h1>
        <!-- One "tab" for each step in the form: -->
        <div class="tab">Contact Info:
            <p><input placeholder="First name..." oninput="this.className = ''" name="fname"></p>
            <p><input placeholder="Last name..." oninput="this.className = ''" name="lname"></p>
            <p><input placeholder="E-mail..." oninput="this.className = ''" name="email"></p>
            <p><input placeholder="Password..." oninput="this.className = ''" name="password"></p>
            <p><input placeholder="Mailing Address..." oninput="this.className = ''" name="streetaddress"></p>
            <p><input placeholder="City..." oninput="this.className = ''" name="city"></p>
            <p><input placeholder="State..." oninput="this.className = ''" name="state"></p>
            <p><input placeholder="Zip..." oninput="this.className = ''" name="zip"></p>
            <p><input placeholder="Phone..." oninput="this.className = ''" name="phone"></p>
        </div>

        <div class="tab">Legal Credentials:
            <p><input placeholder="Bar Number..." oninput="this.className = '" name="barNum"></p>
            <p><input placeholder="Bar Admission Number..." oninput="this.className = ''" name="adminNum"></p>
            <p><input placeholder="Licensed State..." oninput="this.className = ''" name="licenseState"></p>
            <p><input placeholder="Law School..." oninput="this.className = ''" name="lawSchool"></p>
            <p><input placeholder="Graduation Year..." oninput="this.className = ''" name="gradYear"></p>
            <p style="visibility: hidden;"><input placeholder="placeholder..." oninput="this.className = ''"></p>
            <p style="visibility: hidden;"><input placeholder="placeholder..." oninput="this.className = ''"></p>
            <p style="visibility: hidden;"><input placeholder="placeholder..." oninput="this.className = ''"></p>
            <p style="visibility: hidden;"><input placeholder="placeholder..." oninput="this.className = ''"></p>
        </div>



        <div style="overflow:auto;">
            <div style="float:right;">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
            </div>
        </div>
        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:40px;">
            <span class="step"></span>
            <span class="step"></span>
        </div>
    </form>

    <script src="script.js"></script>

</body>

</html>
