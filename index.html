<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Demo Registration</title>
</head>

<body>

    <form id="regForm" action="/action_page.php">
        <h1>Demo Registration</h1>
        <!-- One "tab" for each step in the form: -->
        <div class="tab">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="phone" name="first-name" id="first-name" placeholder="Abraham" class="form-control" required>
                            <div class="invalid-feedback">This field is required.</div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="phone" name="last-name" id="last-name" placeholder="Lincoln" class="form-control">
                    </div>
                </div>
            </div>
        
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" name="email" id="email" placeholder="abe123@lincoln-law.com" class="form-control">
                <div class="invalid-feedback">This field is required.</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" name="password" id="password" placeholder="*********" class="form-control">
                <div class="invalid-feedback">This field is required.</div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" placeholder="123 Main Street" class="form-control">
                <div class="invalid-feedback">This field is required.</div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="city">City</label>
                    <input type="text" class="form-control" name="city" id="city" placeholder="Orlando" required>
                    <div class="invalid-feedback">This field is required.</div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="state">State</label>
                    <input type="text" class="form-control" name="state" id="state" placeholder="FL" required>
                    <div class="invalid-feedback">This field is required.</div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="zip">Zip</label>
                    <input type="text" class="form-control" name="zip" id="zip" placeholder="32789" required>
                    <div class="invalid-feedback">This field is required.</div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="work-phone">Work Phone</label>
                        <input type="phone" name="work-phone" id="work-phone" placeholder="208-123-4444" class="form-control" required>
                            <div class="invalid-feedback">This field is required.</div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="personal-phone">Personal Phone</label>
                        <input type="phone" name="personal-phone" id="personal-phone" placeholder="208-123-4444" class="form-control">
                    </div>
                </div>
            </div>
        </div>

        <div class="tab">Legal Credentials:
            <p><input placeholder="Bar Number..." oninput="this.className = '" name="barNum"></p>
            <p><input placeholder="Bar Admission Number..." oninput="this.className = ''" name="adminNum"></p>
            <p><input placeholder="Licensed State..." oninput="this.className = ''" name="licenseState"></p>
            <p><input placeholder="Law School..." oninput="this.className = ''" name="lawSchool"></p>
            <p><input placeholder="Graduation Year..." oninput="this.className = ''" name="gradYear"></p>
            <p style="visibility: hidden;"><input placeholder="placeholder..." oninput="this.className = ''"></p>
            <p style="visibility: hidden;"><input placeholder="placeholder..." oninput="this.className = ''"></p>
            <p style="visibility: hidden;"><input placeholder="placeholder..." oninput="this.className = ''"></p>
            <p style="visibility: hidden;"><input placeholder="placeholder..." oninput="this.className = ''"></p>
        </div>



        <div style="overflow:auto;">
            <div style="float:right;">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
            </div>
        </div>
        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:40px;">
            <span class="step"></span>
            <span class="step"></span>
        </div>
    </form>

    <script src="script.js"></script>

</body>

</html>
